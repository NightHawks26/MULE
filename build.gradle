//defaultTasks 'copyFXML', 'jar'

defaultTasks 'jar'

apply plugin: 'java'

sourceCompatibility = 1.8
version '1.0'

sourceSets {
    main {
        java {
            srcDir 'src/Java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

task copyFXML(type: Copy) {
    from 'build/resources/main/fxml/*.fxml'
    into 'build/classes/main/Java'
}

dependencies {
    runtime files('src/resources/fxml/*.fxml')
    compile files('src/resources/libs/JayLayer-master.jar')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'M2 NightHawks MULE', 'Main-class': 'Java.Main'
    }
}